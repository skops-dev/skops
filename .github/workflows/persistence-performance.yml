name: Test performance of skops persistence

on:
  pull_request:
  schedule:
    - cron:  '0 9 * * 0'  # every sunday at 9:00 UTC
  workflow_dispatch:

jobs:
  check-persistence-performance:

    runs-on: ubuntu-latest
    if: "github.repository == 'skops-dev/skops'"

    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
    - name: Install requirements
      run: |
        pip install .[tests]
        pip --version
        pip list
        python -c "import skops;path=skops.__path__;print(path);import os;print(os.listdir(path[0]));print(os.listdir(path[0]+'/io'))"
        cd scripts
        python -c "import skops;path=skops.__path__;print(path);import os;print(os.listdir(path[0]));print(os.listdir(path[0]+'/io'))"
        cd ..
    - name: Run persistence performance checks
      run: python scripts/check_persistence_performance.py
